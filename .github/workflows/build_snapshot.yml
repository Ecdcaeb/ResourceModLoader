# This workflow will build and upload test artifact
# Simple workflow with ignoring condition to prevent unneccessary build
# To download artifact check on job task

name: Build Test Artifact

on:
  push:
    branches:
          - 'main'

jobs:
  build:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Grant Execute Permission for gradlew
            run: chmod +x gradlew

          - name: Setup Java
            uses: actions/setup-java@v3
            with:
              java-version: '8'
              distribution: 'zulu'
              cache: gradle
          - name: Setup Version
            uses: gradle/gradle-build-action@v2
            with:
              arguments: setsnapshot
          - name: Build
            uses: gradle/gradle-build-action@v2
            with:
              arguments: build
          - name: Upload Artifacts
            uses: actions/upload-artifact@v3
            with:
              path: |
                build/libs/ResourceModLoader-snapshot.jar